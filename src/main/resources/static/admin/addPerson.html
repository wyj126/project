<script>
var i =1;

$("#pwd").blur(function(){
	var $num = $("#pwd").val();
	var reg = /^[0-9]*[1-9][0-9]*$/;
	if(!(reg.test($num))){
		if ($num == "" || $num.length ==0){
			$("#f2").css("display","none");
		}else{
			$("#f2").css("display","inline");
			i=0;
		}
	}else{

	}
});
