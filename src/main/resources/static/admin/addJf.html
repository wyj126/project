<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>党员缴费系统</title>
<script src="/utils/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<link href="/utils/css/layui-v2.5.5/layui/css/layui.css" rel="stylesheet" />
<script language="javascript" src="/utils/css/layui-v2.5.5/layui/layui.js" type="text/javascript" ></script>
</head>
<ul class="layui-nav" lay-filter="">
  <li class="layui-nav-item"><a href="queryPerson.html">党员管理</a></li>
  <li class="layui-nav-item"><a href="queryJf.html">缴费管理</a></li>

</ul>

<body>
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-inline">
      <input maxlength="10" id="pid" type="text" name="pid" required  lay-verify="required" placeholder="请输入ID" autocomplete="off" class="layui-input"/>
    </div>
    <div class="layui-input-inline">
    	<font id="f1" style="display:none;position:relative;top:8px";size="3"; color="red"; >*只能为数字</font>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <input maxlength="15" id="name" type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input"/>
    </div>
    <div class="layui-input-inline">
    	<font id="f2" style="display:none;position:relative;top:8px";size="3"; color="red"; >*不存在此人或姓名输入有误</font>
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">缴费日期</label>
  <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
  <input autocomplete="off" type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd" />
</div>
</div>
 
<script src="/utils/css/layui-v2.5.5/layui/layui.js"></script>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#test1' //指定元素
    ,max:7
  });
  
});
</script>
  <div class="layui-form-item">
    <label class="layui-form-label">是否缴费</label>
    <div class="layui-input-block">
      <input id="isjf" type="checkbox" name="isjf" lay-skin="switch"  />
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script>
var i = 1;
var j = 1;

$("#pid").blur(function(){
	var $num = $("#pid").val();
	var reg =  /^[0-9]*[1-9][0-9]*$/;
	if(!(reg.test($num))){
		if ($num == "" || $num.length ==0){
			$("#f1").css("display","none");
			i=0;
		}else{
			$("#f1").css("display","inline");
			i=0;
			
		}
	}else{
		$("#f1").css("display","none");
		
	}
});


//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
   // layer.msg(JSON.stringify(data.field));
   var action = " ";
   $.post("/personController/queryByname",{name:$("#name").val()},function(data){
		//alert($("#name").val());
		if($("#name").val() == ''||$("#name").val().length ==0){
			$("#f2").css("display","none");
			i=0;
		}else if ($("#name").val().length>0){
			//alert(data);
			if (data == null||data==''){
				$("#f2").css("display","inline");
				i=0;
			}else{
				$("#f2").css("display","none");
			}
		}
		//alert(data);
	},"text")
	
	if (i == 1){
	  $.post("/personController/queryByname",{name:$("#name").val()},function(data){
		  
	  },"text")
	}
	
   if (i == 1 &&j==1){ 
	   action = "/jfController/addPersonJf";
   }
   	var param = data.field;
    param.time = $("#test1").val();
    $.ajax({
		 url: action,
		 type: "get",
		 dataType : "json",
		 data : param ,
		 async : true ,  // 是异步还是异步中的同步
		 success : function(res){
			 if(res>0){
             	setTimeout(function(){
                 	top.layer.msg("添加成功！");
                 	 },1400);
                 setTimeout(function(){
                   //  top.layer.close(index);
                     //刷新页面
                   //  top.location.reload();
                	 parent.location.reload();
                 },2500);
             }else{
             	setTimeout(function(){
             		top.layer.msg("添加失败！");
                 	 },1000);
                 setTimeout(function(){
                	 parent.location.reload(); 
                  closeAll("iframe");
                    //刷新页面
                 },1500);
             }
			 }
	 });

    return false;
  });
});
</script>
</body>
</html>
