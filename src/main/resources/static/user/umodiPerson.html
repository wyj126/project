<script>
var i =1;

n = JSON.parse(window.localStorage.li);


$("#name").blur(function(){
	var $num = $("#name").val();
	var reg = /^[\u4e00-\u9fa5]+$/;
	if(!(reg.test($num))){
		if ($num == "" || $num.length ==0){
			$("#f1").css("display","none");
		}else{
			$("#f1").css("display","inline");
			i=0;
		}
	}else{
		$("#f1").css("display","none");
	}
});

$("#idcard").blur(function(){
	var $num = $("#idcard").val();
	var reg = /^(?=.*[a-zA-Z])(?=.*[0-9])[A-Za-z0-9]{8,18}$/;
	if(!(reg.test($num))){
		if ($num == "" || $num.length ==0){
			$("#f2").css("display","none");
		}else{
			$("#f2").css("display","inline");
			i=0;
		}
	}else{
		$("#f2").css("display","none");
	}
});

$("#age").blur(function(){
	var $num = $("#age").val();
	var reg = /^[0-9]*[1-9][0-9]*$/;
	if(!(reg.test($num))){
		if ($num == "" || $num.length ==0){
			$("#f3").css("display","none");
		}else{
			$("#f3").css("display","inline");
			i=0;
		}
	}else{
		$("#f3").css("display","none");
	}
});
